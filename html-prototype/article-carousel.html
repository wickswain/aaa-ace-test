    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" href="clientlibs/aaa-core/thirdparty/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="clientlibs/aaa-core/thirdparty/font_roboto/css/fonts.css" />

    <script type="text/javascript" src="clientlibs/aaa-core/thirdparty/jquery/js/jquery.min.js"></script>
    <script type="text/javascript" src="clientlibs/aaa-core/thirdparty/bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="clientlibs/aaa-core/base/css/style.css" />
    <!-- External Plugins JS : External plugin files loaded on need base -->
</head>

<body>
    <!-- The Main Wrapper
      ============================================= -->
    <div id="pagewrapper" class="clearfix container-custom">
        <!-- Header
        ============================================= -->
        <header id="page-header"></header>
        <div id="page-container">
            <!-- Article Carousel component-->
            <div id="article-carousel" class="carousel slide carousel-sync">
                <div class="carousel-inner">
                    <div class="item active" data-author="Ansel Adams1" data-imagelabel="Sulte at Hotel 1929">
                        <img src="http://placehold.it/300x200/1abc9c/fff">
                    </div>

                    <div class="item" data-author="Ansel Adams2" data-imagelabel="Sulte at Hotel 1930">
                        <img src="http://placehold.it/300x200/2ecc71/fff">
                    </div>
                    <div class="item" data-author="Ansel Adams3" data-imagelabel="Sulte at Hotel 1931">
                        <img src="http://placehold.it/300x200/3498db/fff">
                    </div>
                    <div class="item" data-author="Ansel Adams4" data-imagelabel="Sulte at Hotel 1932">
                        <img src="http://placehold.it/300x200/9b59b6/fff">
                    </div>

                </div>

                <div class="carousel-text left-align">
                    <span class="image-label"></span>
                </div>
                <div class="carousel-text right-align">
                    <span class="slide-count"></span>
                </div>

                <a class="left carousel-control" href="#article-carousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
                <a class="right carousel-control" href="#article-carousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                </a>
            </div>
        </div>
    </div>

    <script>
        $('.carousel-inner').each(function() {

            if ($(this).children('div').length === 1) $(this).siblings('.carousel-control, .carousel-indicators').hide();

        });

        $('#article-carousel').find('.carousel-control.left')
            .css({
                'cursor': 'wait',
                'pointer-events': 'none',
                'opacity': '0.1'
            });

        $('.carousel-text .image-label').text($('div.active').data('imagelabel') + ' | ' + $('div.active').data('author'));
        $('.right-align').text($('div.active').index() + 1 + ' of ' + $('.carousel-inner .item').length);

        $('#article-carousel').bind('slid.bs.carousel', function(e) {

            var $this = $(this);

            $this.children('.carousel-control').show();
            $('#article-carousel').carousel('pause');

            $('.carousel-text .image-label').text($('div.active').data('imagelabel') + ' | ' + $('div.active').data('author'));
            $('.right-align').text($('div.active').index() + 1 + ' of ' + $('.carousel-inner .item').length);


            if ($('.carousel-inner .item:first').hasClass('active')) {
                $this.children('.carousel-control.left')
                    .css({
                        'cursor': 'wait',
                        'pointer-events': 'none',
                        'opacity': '0.1'
                    });
            } else {
                $this.children('.carousel-control.left').removeAttr('style');
            }

            if ($('.carousel-inner .item:last').hasClass('active')) {
                $this.children('.carousel-control.right')
                    .css({
                        'cursor': 'wait',
                        'pointer-events': 'none',
                        'opacity': '0.1'
                    });
            } else {
                $this.children('.carousel-control.right').removeAttr('style');
            }

        });

    </script>
</body>

</html>
