<!--/*

  	BASE PAGE
 	--------------------------  
  	Renders the head markup of a sightly page

*/-->

<meta http-equiv="content-type" content="text/html; charset=UTF-8"
	  data-sly-use.head="head.js"
	  data-sly-use.headlibRenderer="headlibs.html"
	  data-sly-use.clientLib="${'/libs/granite/sightly/templates/clientlib.html'}">
<meta name="keywords" content="${head.keywords}">
<meta name="description" content="${head.description}">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

<meta name="google-site-verification" content="dXnlzHJrnN8_PpigvlCYQwgrSJtDhnXls5w3RZvHUXk" />

<!--/*  Custom meta tag for filters based on cq:tag on page through Google Site Search */-->
<sly data-sly-use.metaProvider="${'com.aaa.ace.sightly.providers.PageMetaProvider'}">
	<sly data-sly-list.metaBean="${metaProvider.metaList}">
		<meta name="${metaBean.metaName}" content="${metaBean.metaContent}">
	</sly>
</sly>

<sly data-sly-include="customheaderlibs.html" />
<script src="//tags.tiqcdn.com/utag/aaa/main/prod/utag.sync.js"></script>
<script type="text/javascript">
    checkZip();
</script>

<sly data-sly-call="${headlibRenderer.headlibs @ designPath=head.designPath}" />
<sly data-sly-resource="${'contexthub' @ resourceType='granite/contexthub/components/contexthub'}" />
<sly data-sly-include="author.html" />
<sly data-sly-include="/libs/cq/cloudserviceconfigs/components/servicelibs/servicelibs.jsp" />

<sly data-sly-use.favIcon="com.aaa.ace.sightly.providers.FavIconProvider" />
<link data-sly-test="${favIcon.path}" rel="icon" type="image/vnd.microsoft.icon" href="${favIcon.path}">
<link data-sly-test="${favIcon.path}" rel="shortcut icon" type="image/vnd.microsoft.icon" href="${favIcon.path}">

<title>${head.title}</title>
