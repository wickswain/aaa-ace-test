<!--/*

   Footer CTA Component.
    ----------------------------------------------------------------

    This component can be used across all pages throughout the site.
    Placement of the component can only be used at the botton of the page as Footer.

    Default Behavior: NA

    Required Fields:
    1. Alt Text
    2. Heading/Title

*/-->

<img
	data-sly-test="${(wcmmode.edit || wcmmode.design) && !properties.heading}"
	data-emptytext="Author Footer CTA Component Here."
	src="/libs/cq/ui/resources/0.gif" class="cq-placeholder"
	alt="Footer CTA Component" />
	
<!-- #placeholder-content end -->

<!-- Footer CTA Content
============================================= -->


<div id="${properties.jumpLinkId}" data-sly-test="${properties.heading}" title="${properties.altText}"
	style="background-image: url('${properties.fileReference ? properties.fileReference : '' @ context='uri'}');"
	class="footer-column bottom-space top-space">
	<div class="container-fluid">
		<div class="row" style="color: ${properties.textColor ? properties.textColor
 : '' @ context='styleToken'}">
			<div class="col-md-2 col-sm-2"></div>
			<div class="col-md-8 col-sm-8 ${properties.titleStyle} ">
				<div class="horizontal-space roboto-light font-b">
					<h2 title="${properties.heading}" data-sly-text="${properties.heading}">
                    </h2>
				</div>

				<div class="horizontal-space2 roboto-light font-g text-left">
                    <sly data-sly-test="${properties.rteFlag}"
                     data-sly-resource="${'rte' @ resourceType = '/apps/aaa-core/components/content/rte'}"
                     "/>					
				</div>

				<div class="${properties.ctaStyle}" data-sly-test="${properties.ctaFlag}"
                     data-sly-resource="${ @path='cta-button-large', resourceType='/apps/aaa-core/components/content/ctabuttons/ctabutton-large'}"
                   ">
                </div>
			</div>
		</div>
	</div>
</div>
<!-- Footer CTA Content end -->
