    1 Services Cards Component.
    ----------------------------------------------------------------

    Required Fields:
    1. See https://axis41.atlassian.net/wiki/display/AAA/Component+-+Services+Cards

*/-->
	<div  data-sly-test.hasContent="${properties.cardtitle || properties.image || properties.cardtext}"class="tile-block" style="background-color:${properties.cardbackgroundColor @ context='styleToken'};">
         <div class="main-title">
             <a data-toggle="collapse" data-parent="#accordion"  data-target="#collapseOrderItems${currentNode.name}" class="collapsed minus-plus-icon">
                 <div class="icon-sc-image">
                 	<img src="${properties.image ? properties.image : ''}" title="${properties.altText}" alt="${properties.altText}" class="img-responsive">
                 </div>
                 <div class="icon-sc-title roboto-medium font-f" style="color: ${properties.cardTitleTextFontColor ? properties.cardTitleTextFontColor : '' @ context='styleToken'}">
                     ${properties.cardtitle}
                 </div>
             </a>
         </div>
         <div class="panel-collapse collapse content" id="collapseOrderItems${currentNode.name}">
             <div class="service-card-info" style="color: ${properties.cardTextFontColor ? properties.cardTextFontColor : '' @ context='styleToken'}">
                 <div class="font-h"> <sly data-sly-resource="${ @path='body-text', resourceType='/apps/aaa-core/components/content/rte'}"/></div>
                 <div class="icon-sc-link font-h">
                      <sly data-sly-resource="${ @path='cta-small', resourceType='/apps/aaa-core/components/content/ctabuttons/ctabutton-small'}"/>
                 </div>
             </div>
         </div>
	</div>
<!-- Placeholder Content
=============================================-->
<div data-sly-test="${(wcmmode.edit || wcmmode.design) && !hasContent}" 
	 data-emptytext="Author Service Card  here"
     class="cq-placeholder" style="text-align: center;">
</div>
