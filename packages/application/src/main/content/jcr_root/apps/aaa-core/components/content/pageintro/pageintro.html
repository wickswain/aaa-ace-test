<!--/*

    Page Intro Component.
    ----------------------------------------------------------------

    This component is a Versatile component and can be used across most pages throughout the site.
    Placement of the component can only be used at the top of the page, right below the global navigation.
    
    Default Behavior:
    1. Title will derive from the page title.
    
    Required Fields:
    1. Heading/Title
    2. Headline

*/-->

<!-- Page Intro Content
============================================= -->
<div id="${properties.jumpLinkId}" style="background-color: ${properties.backgroundColor ? properties.backgroundColor : '' @ context='styleToken'};
            color: ${properties.fontColor ? properties.fontColor : '' @ context='styleToken'};"
     class="page-intro">

    <div class="container">
        <div class="horizontal-space font-c text-uppercase ${properties.textAlignment ? properties.textAlignment :'text-center'} ">
            <sly data-sly-test="${properties.title}" data-sly-text="${properties.title}"/>
            <sly data-sly-test="${!properties.title}" 
                 data-sly-text="${currentPage.properties.navTitle ? currentPage.properties.navTitle : currentPage.title}"/>
        </div>

        <div class="horizontal-space roboto-medium font-a text-left">
         	<sly data-sly-test="${properties.headLineRTE}" data-sly-resource="${'headline-text' @ resourceType = '/apps/aaa-core/components/content/rte'}" />					
		</div>

        <div class="horizontal-space roboto-light font-g text-left">
            <sly data-sly-test="${properties.bodyCopyRTE}" data-sly-resource="${ @path='body-text', resourceType='/apps/aaa-core/components/content/rte'}" />
        </div>

        <div data-sly-test="${properties.ctaFlag}" class="${properties.ctaAlignment ? properties.ctaAlignment :'text-center' }"
             data-sly-resource="${ @path='cta-button-large', resourceType='/apps/aaa-core/components/content/ctabuttons/ctabutton-large'}"
             data-sly-unwrap="${wcmmode.disabled}">
        </div>
    </div>

</div>
<!-- #page-intro-content end -->
