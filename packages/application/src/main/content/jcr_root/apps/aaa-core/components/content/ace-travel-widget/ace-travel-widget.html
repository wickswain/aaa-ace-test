<!-- Ace Travel Widget Content
============================================= -->
<div id="${properties.jumpLinkId}" style="background-image: url('${properties.fileReference ? properties.fileReference : '' @ context='uri'}'); background-color: ${properties.backgroundColor @ context='styleToken'};"
	 class="travel-widget-container">
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-1"></div>
			
			<div class="col-md-10">
				<div style="color:${properties.titleFontColor @ context='styleToken'};" class="travel-widget-search-label">
					<sly data-sly-test="${properties.headLineRTE}" data-sly-resource="${'headline-text' @ resourceType = '/apps/aaa-core/components/content/rte'}"/>
		    	</div>
			</div>
			
			<div class="col-md-1"></div>
		</div>
	</div>

	<div class="travel-widget">
	    <input type="hidden" name="club_number" id="club_number" value="0"/>
	    <input type="hidden" name="ref_id" id="ref_id" value="0"/>
	    
	    <!--<sly data-sly-test.refID="${properties.refId ? properties.refId : '5776'}"/>-->
	    
	    <div class="searchWrapper">
	        <div id="rs_multi" class='rs_searchbox'>
	            <ul class="rs_products">
	                <li class="rs_tabs rs_tab_preload highlight_tab"
	                    data-tab="rs_hotel_form" id="tabHotel">
	                    <p>Hotels</p>
	                </li>
	                <li class="rs_tabs rs_tab_preload" data-tab="rs_air_form" id="tabAir">
	                    <p>Flights</p>
	                </li>
					<li class="rs_tabs rs_tab_preload"
	                    data-tab="rs_car_form" id="tabCar">
	                    <p>Cars</p>
	                </li>
					<li class="rs_tabs rs_tab_preload"
	                    data-tab="rs_cruise_form" id="tabCruise">
	                    <p>Cruises</p>
	                </li>
	                <div class="clear"></div>
	            </ul>
	
	            <div class="form-holder">
					<div class="progress widget-preloader">
						<div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
						</div>
					</div>

	                                   data-rs_ga_track='["change",["Searchbox - home page", "Autosuggest"]]'>
	                        </div>
	                        
	                        <div class='rs_suggest'></div>
	                        
	                        <div class="date_field">
	                            <label class="field_label">Date</label>
	                            <div class="date_select">
	                                <input name="check_in" class="rs_chk_in" type='text' autocomplete="off" placeholder="Check in" readonly>
	                                <input name="check_out" class="rs_chk_out" type='text' autocomplete="off" placeholder="Check out" readonly>
	                            </div>
	                        </div>
	                        
	                        <div class="rooms_and_guests">
	                            <label class="field_label">Details</label>
	                            <select class="rs_rooms" name="rooms" title='Number of Rooms' data-rs_ga_track='["change",["Searchbox - home page", "Rooms"]]'></select>
	                            <select name="adults" class="rs_guests rs_select_box js_guest_select"></select>
	                        </div>
