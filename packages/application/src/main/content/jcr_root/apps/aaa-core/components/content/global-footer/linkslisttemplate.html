<template data-sly-template.linkstemplate="${@ listResource, listId, listHeading}"
	      data-sly-use.itemTemplate="linkslisttemplate.html">

	<h3 data-sly-test="${listHeading}" class="text-uppercase list-header hidden-md hidden-lg collapsed"
		data-toggle="collapse" data-target="${'#{0}' @ format=[listId]}">
    	${listHeading} <i class="glyphicon glyphicon-chevron-down"></i>
    </h3>

    <h3 data-sly-test="${listHeading}"
    	data-sly-text="${listHeading}"
        class="text-uppercase list-header hidden-xs hidden-sm">
    </h3>

	<ul data-sly-list="${listResource.listChildren}"
		class="list-unstyled collapse in" id="${listId}">
		<li>
			<sly data-sly-use.linkTo="${'com.aaa.ace.sightly.providers.PathBrowserPropertyProvider' @ link=item.linkURL}" />
			<a data-sly-text="${item.linkLabel}" 
               target="${item.newTabFlag != 'true' ? '' : '_blank'}"
               href="${linkTo.linkURL}">
            </a>
		</li>
	</ul>
</template>
