<!--/*

Editorial Card Component
========================

This component renders four cards, first one logo card and 3 cards from article hub.

*/-->

<sly data-sly-use.cardProvider="${'com.aaa.ace.sightly.providers.EditorialArticleProvider'}"></sly>


<!-- Editorial Cards component starts here-->
<div id="${properties.jumpLinkId}" class="editorial-cards">
	<div class="horizontal-component-space">

		<!-- Top Header Starts Here -->
		<div class="text-center">
			<div class="horizontal-space roboto-light font-b">
				<h2 title="Article Title">${properties.title}</h2>
			</div>
			<div class="horizontal-space2 roboto-light font-g text-left">
				<sly data-sly-resource="${ @path='body-text', resourceType='/apps/aaa-core/components/content/rte'}" />
			</div>
		</div>

		<!-- List of the cards start here -->
		<ul class="list-inline cards-list">
			<!-- Logo Card  -->
			<li>
				<div class="horizontal-space">
					<img src="${properties.fileReference}" title="card-logo" alt="${properties.alt}" class="img-responsive">
				</div>
				<div class="side-spacing horizontal-space roboto-light font-g">
					<h2 title="Logo Card Title">${properties.logoTitle @ context='html'}</h2>
				</div>
				<div class="side-spacing horizontal-space font-h">
					<sly data-sly-test="${properties.ctaFlag}" 
                    	data-sly-resource="${ @path='logo-cta-button', resourceType='/apps/aaa-core/components/content/ctabuttons/ctabutton-large'}" />
         		</div>
			</li>

			<!-- Default cards -->
			<sly data-sly-list.card="${cardProvider.cards}">
				<li>
					<a href="${card.articlePath}.html"> 
						<span class="horizontal-space image-block">
							<img src="${card.imagePath}" title="${card.imageAltText}" alt="${card.imageAltText}" class="img-responsive">
						</span>

						<h2 class="side-spacing min-spacing roboto-medium font-f"
							title="${card.title}">${card.title}</h2>

						<p class="side-spacing horizontal-space roboto-light font-h">${card.description @ context='html'}</p>
					</a>
				</li>
			</sly>
		</ul>
	</div>
</div>
<!-- End Editorial card -->
