<!--/*

    Footernote Component.
    ----------------------------------------------------------------

    This particular component can be used with any where.

    Default Behavior:NA

    Required Fields:NA    

*/-->

<!-- Placeholder Content
============================================= -->
<img data-sly-test="${(wcmmode.edit || wcmmode.design) && !properties.text}"
	 data-emptytext="Footnote Component Here."
	 src="/libs/cq/ui/resources/0.gif" class="cq-placeholder"
	 alt="Footernote" />

<!-- #placeholder-content end -->

<!-- Sightly global objects declaration
============================================= -->
<sly data-sly-test.isFullWidth="${properties.showFullwidth}"/>
<!-- #sightly-global-objects-declaration end -->

<!-- Footernote Text Content
============================================= -->
<div id="${properties.jumpLinkId}"
     style="background-color:${properties.backgroundColor @ context='styleToken'};
            color:${properties.fontColor @ context='styleToken'};padding: 30px 0;">
    
    <sly data-sly-test="${isFullWidth}">
	   <p class="footer-p">
	       ${properties.text @ context='html'}
	   </p>
    </sly>
    
    <div data-sly-test="${!isFullWidth}" class="container-fluid">
    	<div class="row">
        	<div class="col-xs-1"></div>
        	<div class="col-xs-10">
            	${properties.text @ context='html'}
        	</div>
        	<div class="col-xs-1"></div>
        </div>
    </div>
    
</div>
<!-- #Footernote text-content end -->
