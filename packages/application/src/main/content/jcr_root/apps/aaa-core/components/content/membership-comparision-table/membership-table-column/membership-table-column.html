<!--/*
    Membership Table Column component
    ----------------------------------------------------------------
    Hidden component that makes up the table columns.
*/-->

<!--/* Sightly global objects declaration
============================================= */-->
<sly data-sly-test.isAuthored="${properties.title || properties.headerImage}" />
<!--/* #sightly-global-objects-declaration end */-->

<!--/* Placeholder Content
============================================= */-->
<div data-sly-test="${(wcmmode.edit || wcmmode.design) && !isAuthored}"
	 data-emptytext="Author Membership Table Column here"
     src="/libs/cq/ui/resources/0.gif" class="cq-placeholder"
     alt="Membership Comparison Table Column Component" style="text-align: center;">
</div>
<!--/* #placeholder-content-end */-->

<!-- Table Column Content
=============================================-->
<div data-sly-test="${isAuthored}" class="header">
    <div class="membership-comparison-img-height">
        <img src="${properties.headerImage}" title="${properties.headerImageAltText}" alt="${properties.headerImageAltText}" class="img-responsive" />
    </div>
    
    <div class="contentblock">
        <h1 class="roboto-light ${properties.titleAlignment ? properties.titleAlignment : 'text-center'}" data-sly-text="${properties.title}"></h1>
	    <div class="roboto-light font-h subtitle-b-spacing text-left">
	        <sly data-sly-resource="${ @path='rte', resourceType='/apps/aaa-core/components/content/rte'}"/>
	    </div>
    </div>
	
	<div class="${properties.ctabuttonAlignment ? properties.ctabuttonAlignment : 'text-center'}" data-sly-resource="${ @path='cta-small', resourceType='/apps/aaa-core/components/content/ctabuttons/single-ctabutton-small'}">
	</div>
</div>
<!-- #table-column-content-end -->
