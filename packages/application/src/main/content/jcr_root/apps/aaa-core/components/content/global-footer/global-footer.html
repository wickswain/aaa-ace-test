<!--/*

    Global Footer Component
    --------------------------------------------------

    This is a global footer. This should be dropped on personalization page to made it available for authoring it.

    Elements: Logo, Static Links List, Social Media, Disclaimer and Copyright Text.

*/-->

<!-- Sightly global objects declaration
============================================= -->

<sly data-sly-use.socialmedia="${'com.aaa.ace.sightly.providers.ChildResourceProvider' @ child='socialmedia'}"></sly>
<sly data-sly-use.icon1="${'com.aaa.ace.sightly.providers.ChildResourceProvider' @ child='icon1'}" ></sly>
<sly data-sly-use.icon2="${'com.aaa.ace.sightly.providers.ChildResourceProvider' @ child='icon2'}" ></sly>
<sly data-sly-use.linksList1="${'com.aaa.ace.sightly.providers.ChildResourceProvider' @ child='linksList1'}" ></sly>
<sly data-sly-use.linksList2="${'com.aaa.ace.sightly.providers.ChildResourceProvider' @ child='linksList2'}" ></sly>
<sly data-sly-use.linksList3="${'com.aaa.ace.sightly.providers.ChildResourceProvider' @ child='linksList3'}" ></sly>
<!-- #sightly-global-objects-declaration end -->

<!-- Placeholder Content
============================================= -->         
<img data-sly-test="${(wcmmode.edit || wcmmode.design) && !icon1.childResource}"
     data-emptytext="Author Global Footer Component Here." style="text-align: center;"
     src="/libs/cq/ui/resources/0.gif" class="cq-placeholder" alt="Global Footer Component"/>
<!-- #placeholder-content end -->

<!-- Global Footer component start here
========================================= -->
<div data-sly-test="${icon1.childResource}"
     data-sly-use.itemTemplate="linkslisttemplate.html"
	 id="base-footer" class="footer-global roboto-light font-e">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-1"></div>
            
            <div class="col-md-10   ">
                <div class="row">
                    <div class="col-md-2 col-md-push-10 text-center">
                        <div class="brand-image">
                            <sly data-sly-resource="${ @path='footer-logo', resourceType='/apps/aaa-core/components/content/logo'}" />
                        </div>
                    </div>
                    
                    <div class="col-md-10 col-md-pull-2">
                        <div data-sly-test="${linksList1.childResource}"
                             class="footer-list">
							<sly data-sly-call="${itemTemplate.linkstemplate @ listResource=linksList1.childResource, 
								 listId='collapse-list-1', listHeading=properties.linksList1Heading}" />
                        </div>

                        <div data-sly-test="${linksList2.childResource}"
                             class="footer-list">
							<sly data-sly-call="${itemTemplate.linkstemplate @ listResource=linksList2.childResource, 
								 listId='collapse-list-2', listHeading=properties.linksList2Heading}" />
                        </div>

                        <div data-sly-test="${linksList3.childResource}"
                             class="footer-list">
							<sly data-sly-call="${itemTemplate.linkstemplate @ listResource=linksList3.childResource, 
								 listId='collapse-list-3', listHeading=properties.linksList3Heading}" />
                        </div>
                    </div>
                </div>
                
                <div class="border-lines">
                    <div data-sly-test="${icon1.childResource}" class="col-md-5 text-left">
                        <span style="background-image: url('${icon1.childResource ? icon1.childResource.fileReference : '' @ context='uri'}');"
                              title="${icon1.childResource.alt}"
                              class="app">
                            <sly data-sly-resource="${ @path='download-app-text', resourceType='/apps/aaa-core/components/content/rte'}" />
                        </span>
                    </div>
                    
                    <div data-sly-test="${icon2.childResource}" class="col-md-5 text-left">
                        <span style="background-image: url('${icon2.childResource ? icon2.childResource.fileReference : '' @ context='uri'}');"
                              title="${icon2.childResource.alt}"
                              class="blog">
                            <sly data-sly-resource="${ @path='blog-text', resourceType='/apps/aaa-core/components/content/rte'}" />
                        </span>
                    </div>
                    
                    <div class="col-md-2 social-icons ">
                        <ul data-sly-test="${socialmedia.childResource}"
                            data-sly-list="${socialmedia.childResource.listChildren}"
                            class="list-inline">
                            <li> 
                                <sly data-sly-use.linkTo="${'com.aaa.ace.sightly.providers.PathBrowserPropertyProvider' @ link=item.linkTo}" />
                                <a target="${item.newTabFlag != 'true' ? '' : '_blank'}"
                                   href="${linkTo.linkURL}">
                                    <img src="${item.smIcon}" alt="${item.alt}" title="${item.alt}" />
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <p data-sly-test="${properties.copyright}"
                           class="footer-p">
                            ${properties.copyright @ context='html'}
                        </p>
                        
                        <div class="bottom-space"></div>
                                
                        <p data-sly-test="${properties.disclaimer}"
                           data-sly-text="${properties.disclaimer}"
                           class="footer-p">
                        </p>
                    </div>
                </div>
                <div data-sly-resource="${ @path='foot-note', resourceType='/apps/aaa-core/components/content/footnote'}"
    	 		     data-sly-unwrap="${wcmmode.disabled}">
                </div>
            </div>

        </div>
    </div>
</div>

<!-- Global-footer-component end here
====================================== -->
