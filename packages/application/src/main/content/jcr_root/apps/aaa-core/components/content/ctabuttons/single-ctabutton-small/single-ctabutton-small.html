<div data-sly-test="${(wcmmode.edit || wcmmode.design) && !resource.listChildren}"
	data-sly-text="Author CTA Small Button Component Here."
	data-emptytext="Author CTA Small Button Component Here."
	style="text-align: center;"></div>
<!-- #placeholder-content end -->

<!-- CTA Small Button Content
============================================= -->
<sly data-sly-list.child="${resource.listChildren}"> <sly
	data-sly-use.result="${'com.aaa.ace.sightly.providers.CTANavigationURLProvider' @ queryStringKey = child.queryStringKey, url = child.urlPath, childResource = child}" />

	<sly data-sly-test="${child.buttonStyle && child.ctaLabel}">
		<a data-sly-test="${!child.phonedialFlag}"
			class="btn-style btn-sm ${child.buttonStyle} ${child.ctaColor == 'rgba(255,70,57,1)' ? 'btn-color-orange' : 'btn-color-blue'} ${child.uppercaseFlag ? 'text-uppercase btn-xs-size' : ''}"
			href="${result.url ? result.url : ''  @ context='uri'}"
			target="${child.openNewTabFlag == 'true' ? '_blank' : '_self'}"
			data-sly-text="${child.ctaLabel}"> 
		</a> 
		<a data-sly-test="${child.phonedialFlag}"
			class="btn-style btn-sm ${child.buttonStyle} ${child.ctaColor == 'rgba(255,70,57,1)' ? 'btn-color-orange' : 'btn-color-blue'} ${child.uppercaseFlag ? 'text-uppercase btn-xs-size' : ''} icon-text"
			href="tel:${child.buttonphonenumber}"> 
			<i class="glyphicon glyphicon-earphone" aria-hidden="true"></i>${child.ctaLabel}
		</a> 
	</sly> 
</sly>
<!-- #cta-small-button-content end -->
