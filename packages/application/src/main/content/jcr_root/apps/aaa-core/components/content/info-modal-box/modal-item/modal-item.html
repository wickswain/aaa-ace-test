    ----------------------------------------------------------------

    Required Fields:
    1. Header text - optional
    2. Body text (RTE)
    3. CTA - optional

*/-->

    <div >
        <div class="horizontal-space font-f text-center">
           <h2>${properties.headerCopy @ context ='html'}</h2>
        </div>
        <div class="horizontal-space font-h">
            <sly data-sly-resource="${'rte' @ resourceType = '/apps/aaa-core/components/content/rte'}"

        </div>

        <div class="text-center">
            <div
                  data-sly-resource="${ @path='cta', resourceType='/apps/aaa-core/components/content/ctabuttons/ctabutton-large'}"
                  data-sly-unwrap="${wcmmode.disabled}" >
            </div>
        </div>
    </div>
