<!--/*
    Membership Table Row component
    ----------------------------------------------------------------
    Hidden component that makes up the table row.
*/-->

<!-- Sightly global objects declaration
============================================= -->
<sly data-sly-use.tablerowprovider="${'com.aaa.ace.sightly.providers.MembershipTableRowProvider'}" />
<sly data-sly-use.icon1="${'com.aaa.ace.sightly.providers.ChildResourceProvider' @ child='icon1'}" />
<sly data-sly-use.icon2="${'com.aaa.ace.sightly.providers.ChildResourceProvider' @ child='icon2'}" />
<sly data-sly-use.icon3="${'com.aaa.ace.sightly.providers.ChildResourceProvider' @ child='icon3'}" />
<sly data-sly-test.isAuthored="${properties.showModalBox || properties.enableCol1Text || properties.enableCol2Text || 
								properties.enableCol3Text || icon1.childResource || icon2.childResource || icon3.childResource}" />
<!-- #sightly-global-objects-declaration end -->

<!-- Placeholder Content
=============================================-->
<div data-sly-test="${(wcmmode.edit || wcmmode.design) && !isAuthored}" 
	 data-emptytext="Author Membership Table Row here"
     src="/libs/cq/ui/resources/0.gif" class="cq-placeholder"
     alt="Membership Comparison Table Row Component" style="align:center;">
</div>
<!-- #placeholder-content-end -->

<!-- Row Content
=============================================-->
<sly data-sly-test="${isAuthored}">

    <div class="row membership-cols roboto-light font-h hidden-md hidden-lg">
        <div class="col-md-3 col-sm-12 col-xs-12 icon-info ${properties.alignTop ? 'align-top' : ''}">
			<span>
				<sly data-sly-use.rowItemDescription2="${'com.aaa.ace.sightly.providers.ChildResourceProvider' @ child='rowItemDescription2'}" />
				${rowItemDescription2.childResource.text @ context='html'}
			</span>
			
            <a style="visibility: ${properties.showModalBox ? 'visible' : 'hidden' @ context='styleToken'};"
               data-toggle="modal" data-body="${properties.text @ context = 'html'}" data-header="${properties.modalTitle}"
               href="${'#{0}' @ format = [tablerowprovider.modalID]}" class="btn-info">
		    </a>
        </div>
    </div>
    
    <div class="row membership-cols roboto-light font-h">
    	<div class="col-md-3 col-sm-12 col-xs-12 icon-info hidden-xs hidden-sm ${properties.alignTop ? 'align-top' : ''}">
         	<span class="text-right">
         		<sly data-sly-resource="${ @path='rowItemDescription2', resourceType = '/apps/aaa-core/components/content/rte'}"/>
         	</span>
         	
            <a style="visibility: ${properties.showModalBox ? 'visible' : 'hidden' @ context='styleToken'};"
               data-toggle="modal" data-body="${properties.text @ context = 'html'}" data-header="${properties.modalTitle}"
               href="${'#{0}' @ format = [tablerowprovider.modalID]}" class="btn-info">
		    </a>
        </div>
    
        <div data-sly-test="${tablerowprovider.columnsCount >= 1}" 
             class="col-md-3 ${tablerowprovider.columnsCount == 1 ? 'col-sm-12 col-xs-12' : ''} ${tablerowprovider.columnsCount == 2 ? 'col-sm-6 col-xs-6' : ''} ${tablerowprovider.columnsCount == 3 ? 'col-sm-4 col-xs-4' : ''}
             	    ${properties.alignTop ? 'align-top' : ''}"> 
            <span data-sly-test="${properties.enableCol1Text}" class="membership-row-text"> 
                <sly data-sly-resource="${ @path='col1_text', resourceType = '/apps/aaa-core/components/content/rte'}"/>
            </span>

            <span data-sly-test="${!properties.enableCol1Text}" class="membership-row-img"> 
                <img src="${icon1.childResource ? icon1.childResource.fileReference : ''}" alt="${icon1.childResource ? icon1.childResource.alt : ''}" title="${icon1.childResource ? icon1.childResource.alt : ''}"/>
            </span>
        </div>
        
        <div data-sly-test="${tablerowprovider.columnsCount >= 2}"  
             class="col-md-3 ${tablerowprovider.columnsCount == 2 ? 'col-sm-6 col-xs-6' : ''} ${tablerowprovider.columnsCount == 3 ? 'col-sm-4 col-xs-4' : ''} ${properties.alignTop ? 'align-top' : ''}">
            <span data-sly-test="${properties.enableCol2Text}" class="membership-row-text"> 
                <sly data-sly-resource="${ @path='col2_text', resourceType = '/apps/aaa-core/components/content/rte'}"/>
            </span>

            <span data-sly-test="${!properties.enableCol2Text}" class="membership-row-img"> 
                <img src="${icon2.childResource ? icon2.childResource.fileReference : ''}" alt="${icon2.childResource ? icon2.childResource.alt : ''}" title="${icon2.childResource ? icon2.childResource.alt : ''}"/>
            </span>
        </div>
        
        <div data-sly-test="${tablerowprovider.columnsCount >= 3}" class="col-md-3 col-sm-4 col-xs-4 ${properties.alignTop ? 'align-top' : ''}">
            <span data-sly-test="${properties.enableCol3Text}" class="membership-row-text"> 
                <sly data-sly-resource="${ @path='col3_text', resourceType = '/apps/aaa-core/components/content/rte'}"/>
            </span>

            <span data-sly-test="${!properties.enableCol3Text}" class="membership-row-img"> 
                <img src="${icon3.childResource ? icon3.childResource.fileReference : ''}" alt="${icon3.childResource ? icon3.childResource.alt : ''}" title="${icon3.childResource ? icon3.childResource.alt : ''}"/>
            </span>
        </div>
    </div>

</sly>
<!-- #row-content-end -->
