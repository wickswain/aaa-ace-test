<!--/*
    
      Home Header Component.
       ----------------------------------------------------------------
   
       This component can be used across all pages throughout the site.
       Placement of the component can only be used at the Top of the page as Header.
   
       Default Behavior: NA

*/-->

<!--/* Placeholder Content
============================================= */-->
<sly data-sly-test.isNotAuthored1="${!(properties.title || properties.backgroundShade || properties.jumpLinkId || properties.headerSize || properties.textColor || properties.rteFlag || properties.ctaFlag || properties.opacity)}" />
<sly data-sly-test.isNotAuthored2="${!(properties.showlearnbutton || properties.learnButtonId || properties.image || properties.imageorvideo || properties.video)}" />

<img data-sly-test="${(wcmmode.edit || wcmmode.design) && (isNotAuthored1 || isNotAuthored2)}"
	data-emptytext="Author Home Header Component Here."
	src="/libs/cq/ui/resources/0.gif" class="cq-placeholder"
	alt="Home Header Component" />

<!--/* #placeholder-content end */-->

<!-- Home Header Content
============================================= -->

<div id="${properties.jumpLinkId}" class="home-header ${wcmmode.disabled ? properties.headerSize : ''} " data-sly-test="${!(isNotAuthored1 || isNotAuthored2)}">
    <div class="container">
        <div class="content">
            <div style="color: ${properties.textColor ? properties.textColor : '' @ context='styleToken'}">
                <div class="margin-b roboto-medium font-a ${properties.headTitleStyle}"> <span class="">${properties.title}</span></div>
                <div class="horizontal-space roboto-light font-g text-left">
                    <sly data-sly-test="${properties.rteFlag}" data-sly-resource="${'rte' @ resourceType = '/apps/aaa-core/components/content/rte'}" />
                </div>
                <div class="${properties.ctaStyle}" data-sly-test="${properties.ctaFlag}" data-sly-resource="${ @path='cta-button-large', resourceType='/apps/aaa-core/components/content/ctabuttons/ctabutton-large'}">
                </div>
            </div>
        </div>
    </div>

    <div data-sly-test.opacity="${properties.backgroundShade == 'white' ? 'rgba(255,255,255,{0})' : 'rgba(0,0,0,{0})' @ format=[properties.opacity]}" style="background-color:${opacity @ context='styleToken'}" class="learn-link">
        <div data-sly-test.opacity="${properties.backgroundShade == 'white' ? 'rgba(255,255,255,{0})' : 'rgba(0,0,0,{0})' @ format=[properties.opacity]}" style="background-color:${opacity @ context='styleToken'}" class="learn-link">
            <sly data-sly-test="${properties.showlearnbutton}">
                <a href="#${properties.learnButtonId}" class="learn-btn font-h ">Learn<br>
                    <div class="bounce">
                       <span class="glyphicon glyphicon-chevron-right " aria-hidden="true"></span>
   				    </div>
                </a>
            </sly>
        </div>
    </div>
    <video id="home-video" class="video" autoplay="${!(wcmmode.edit || wcmmode.design)}" loop="loop" muted="" width="100%" height="100%" poster=${properties.image}>
        <source src="${properties.imageorvideo=='showvideo' ? properties.video : ''}" type="video/mp4" />
    </video>
</div>
<!-- #Home Header Content -->
