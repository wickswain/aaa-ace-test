<!--/*

Google Search Box Component
===========================

This component draws a search box that triggers query using Google Custom Search. Currenlty used on header top right. 

*/-->

<!--/* #placeholder is omitted since search box is always displayed */-->


<!-- #Google Search Box Content -->

<div id="page-container">
	<div class="container search-results">
		<!--   Search input box  -->
		<div class="row search-box">
			<div class="col-md-9 col-sm-12">
				<div class="col-lg-12">
					<div class="input-group">
						<input type="text" name="searchKey" id="searchKey"
							class="search-input form-control roboto-light font-b"
							placeholder="Search here" />

						<!--input type="hidden" name="result-page" id="result-page" value="${properties.resultspage || currentPage.path}"/-->
						<input type="hidden" name="result-page" id="result-page"
							value="${properties.resultspage || currentPage.path}" /> <span
							class="search-addon input-group-addon" id="searchSubmit">
							<i class="glyphicon glyphicon-search"></i>
						</span>

					</div>
				</div>
			</div>
			<div class="col-md-3 col-sm-12">
				<span class="result-no roboto-light font-h" id="resultsCount"></span>
			</div>
		</div>
	</div>
</div>

<!-- #End Google Search Box Content -->
