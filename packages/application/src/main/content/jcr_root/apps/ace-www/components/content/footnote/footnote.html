<!-- Placeholder Content
============================================= -->
<img data-sly-test="${(wcmmode.edit || wcmmode.design) && !properties.text}"
	 data-emptytext="Footernote Component Here."
	 src="/libs/cq/ui/resources/0.gif" class="cq-placeholder"
	 alt="Footernote" />

<!-- #placeholder-content end -->

<!-- Footernote Text Content
============================================= -->

	<div id="${properties.jumpLinkId}" class="row"  style="background-color:${properties.backgroundColor @ context='styleToken'}; color:${properties.fontColor @ context='styleToken'};" >
       <div data-sly-test.isFullWidth="${properties.showFullwidth}"  data-sly-unwrap >
           <div class="bottom-space"></div>                              
                <p class="footer-p"> ${properties.text @ context='html'}</p>
           <div class="bottom-space"></div>
       </div>
       <div data-sly-test="${!isFullWidth}"  data-sly-unwrap>
            <div class="col-sm-1"></div>
            <div class="col-sm-10">
                ${properties.text @ context='html'}
            </div>
            <div class="col-sm-1"></div>
 		</div>
	</div>
<!-- #Footernote text-content end -->
