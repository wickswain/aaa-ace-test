    --------------------------------------------------

    but it needs to be configured separately by the general marketing authors 
    as it contains the personalized content based on the region. 

*/-->

<!-- Sightly global objects declaration
============================================= -->

<!-- #sightly-global-objects-declaration end -->

<!-- Placeholder Content
============================================= -->       
<img data-sly-test="${(wcmmode.edit || wcmmode.design) && !properties.fileReference && !properties.enableRTE && !properties.enableCTA}"
     data-emptytext="Author Navigation Text & Image Component Here." style="text-align: center;"
     src="/libs/cq/ui/resources/0.gif" class="cq-placeholder" alt="Navigation Text & Image Component"/>
<!-- #placeholder-content end -->

<!-- Navigation Text & Image component
============================================= -->
<div data-sly-test="${properties.fileReference || properties.enableRTE || properties.enableCTA}">
	Navigation Text & Image component

    Image Path : ${properties.fileReference}

    <div data-sly-test="${properties.enableRTE}"
    	 data-sly-resource="${ @path='text', resourceType='/apps/ace-www/components/content/rte'}"
    	 data-sly-unwrap="${wcmmode.disabled}">
    </div>

    <div data-sly-test="${properties.enableCTA}"
    	 data-sly-resource="${ @path='cta-button-small', resourceType='/apps/ace-www/components/content/ctabuttons/single-ctabutton-small'}"
    	 data-sly-unwrap="${wcmmode.disabled}">
    </div>
</div>
<!-- #navigation-text-and-image-component end -->
