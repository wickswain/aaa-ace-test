<!--/*

    Navigation Text & Image Component
    --------------------------------------------------

    This component will function in sync with general navigation, 
    but it needs to be configured separately by the general marketing authors 
    as it contains the personalized content based on the region. 

*/-->

<!-- Sightly global objects declaration
============================================= -->
<sly data-sly-test.isNotAuthored="${!properties.fileReference && !properties.enableRTE && !properties.enableCTA}"/>
<sly data-sly-test.isAuthored="${properties.fileReference || properties.enableRTE || properties.enableCTA}"/>
<!-- #sightly-global-objects-declaration end -->

<!-- Placeholder Content
============================================= -->       
<img data-sly-test="${(wcmmode.edit || wcmmode.design) && isNotAuthored}"
     data-emptytext="Author Navigation Text & Image Component Here." style="text-align: center;"
     src="/libs/cq/ui/resources/0.gif" class="cq-placeholder" alt="Navigation Text & Image Component"/>
<!-- #placeholder-content end -->

<!-- Navigation Text & Image component
============================================= -->
<div data-sly-test="${isAuthored}" class="bottom-tiles" 
     style="background-image: url('${properties.fileReference ? properties.fileReference : '' @ context='uri'}');">
    <div class="bottom-stick">
        <div class="container">
            <div class="col-sm-6">
                <div class="bottom-tile ">
                    <div data-sly-test="${properties.enableRTE}" class="roboto-light font-g">
                        <sly data-sly-resource="${'rte' @ resourceType = '/apps/ace-www/components/content/rte'}" />   			          	
                    </div>
                       
                    <div data-sly-test="${properties.enableCTA}"
						 data-sly-resource="${ @path='cta-button-small', resourceType='/apps/ace-www/components/content/ctabuttons/single-ctabutton-small'}"
				         data-sly-unwrap="${wcmmode.disabled}">
		   			</div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- #navigation-text-and-image-component end -->
