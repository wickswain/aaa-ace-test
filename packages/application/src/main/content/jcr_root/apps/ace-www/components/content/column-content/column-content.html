<!--/*

    Column Content Component.
    ----------------------------------------------------------------

    Required Fields:
    1. Alt Text for Image

*/-->

<div data-sly-test.hasContent="${properties.image}"
     class="single-column component-min-h"
     style="background:${properties.bgColor @ context='styleToken'}">
    <div class="container-fluid">
        <div class="container">
            <div class="horizontal-space roboto-light font-b">
                <h2 title="${properties.title}">${properties.title}</h2>
            </div>
            <div class="horizontal-space2 roboto-light font-g">
                <p data-sly-resource="${ @path='body-text', resourceType='/apps/ace-www/components/content/rte'}"> </p>
            </div>
            <div class="image-block">
                <img src="${properties.image}" alt="column image" title="single column image" class="img-responsive">
            </div>
    </div>
    </div>
</div>


<!-- Placeholder Content
============================================= -->
<div data-sly-test="${(wcmmode.edit || wcmmode.design) && !hasContent}" data-emptytext="Author Column Content here"
     class="cq-placeholder" style="text-align: center;">
</div>
