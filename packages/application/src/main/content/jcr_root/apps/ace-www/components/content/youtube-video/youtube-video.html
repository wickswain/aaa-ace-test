<!--/*

    YouTube Video component
    ----------------------------------------------------------------

    Fields:
    1. Title - optional.
    2. Sub title - optional
    3. YouTube Video - required
    4. Background color - primary blues, white, or grey

*/-->

<div style="background-color: ${properties.backgroundColor ? properties.backgroundColor : '' @ context='styleToken'};">
    <div class="container horizontal-component-space">

        <div data-sly-test="${properties.title}" class="text-center roboto-slab-bold font-b col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <h2 class="horizontal-space yt-title" style="color: ${properties.titleColor ? properties.titleColor : '' @ context='styleToken'};">${properties.title}</h2>
        </div>

        <div data-sly-test="${properties.bodyCopy}" class="yt-body-copy text-center roboto-light font-g col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <p style="color: ${properties.bodyColor ? properties.bodyColor : '' @ context='styleToken'};">${properties.bodyCopy @ context='html'}</p>
        </div>


        <div data-sly-test.hasContent="${properties.videoURL}"
                data-sly-test="${properties.videoURL}" class="videoWrapper col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <iframe width='100%' height='100%' src="https://www.youtube.com/embed/${properties.videoURL}?cc_load_policy=1" frameborder="0" allowfullscreen></iframe>
        </div>

    </div>
</div>


<!-- Placeholder Content
============================================= -->
<div data-sly-test="${(wcmmode.edit || wcmmode.design) && !hasContent  }" data-emptytext="Author YouTube Video Component Here"
     class="cq-placeholder" style="text-align: center;">
</div>
