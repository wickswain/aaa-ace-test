<!--/*

    Page Intro Component.
    ----------------------------------------------------------------

    This component is a Versatile component and can be used across most pages throughout the site.
    Placement of the component can only be used at the top of the page, right below the global navigation.

*/-->

<!-- Sightly global objects declaration
============================================= -->
<sly data-sly-use.pageIntro="com.aaa.ace.sightly.providers.PageIntroSightlyProvider" />

<!-- #sightly-global-objects-declaration end -->


<!-- Page Intro Content
============================================= -->

<div style="background-color: ${properties.backgroundColor ? properties.backgroundColor : '' @ context='styleToken'};
            color: ${properties.fontColor ? properties.fontColor : '' @ context='styleToken'};"
     class="page-intro">
     
    <div class="container">
        <div class="horizontal-space font-c text-uppercase">
            ${properties.title ? properties.title : pageIntro.pageIntroTitle}
        </div>

        <div data-sly-test="${properties.headline}" data-sly-text="${properties.headline}"
             class="horizontal-space roboto-medium font-a">
        </div>

        <div class="roboto-light font-g">
            <p> <sly data-sly-resource="${ @path='body-text', resourceType='/apps/ace-www/components/content/rte'}" /> </p>
        </div>

        <div data-sly-test="${properties.ctaFlag}">
            <sly data-sly-resource="${ @path='cta-button-large', resourceType='/apps/ace-www/components/content/ctabuttons/ctabutton-large'}" />
        </div>
    </div>
    
</div>

<!-- #page-intro-content end -->
