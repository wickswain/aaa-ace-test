<!--/*

    Two Column Item
    ----------------------------------------------------------------

    Hidden component that makes up the column row.

    Required Fields:
    1. Header text (RTE) - optional
    2. Body text (RTE) - optional
    3. CTA - optional
    4. Dotted divider - optional

*/-->

    <div class="col-compare--horizontal-space">
        <div class="horizontal-space font-f text-center">
            <h2>${properties.headerCopy @ context='html'}</h2>
        </div>
        <div class="horizontal-space font-h text-center">
            <p>${properties.bodyCopy @ context='html'}</p>
        </div>

        <div class="text-center">
            <div  data-sly-test="${properties.includeCTA}"
                  data-sly-resource="${ @path='cta', resourceType='/apps/ace-www/components/content/ctabuttons/ctabutton-large'}"
                  data-sly-unwrap="${wcmmode.disabled}" >
            </div>
        </div>


        <div data-sly-test="${properties.includeDivider}"
             data-sly-unwrap="${wcmmode.disabled}" class="text-center" >
            <div class="col-compare-divider"> </div>
        </div>
    </div>



<!-- Placeholder Content
=============================================-->
<div data-sly-test="${(wcmmode.edit || wcmmode.design) }" data-emptytext="Author Column Item here"
     class="cq-placeholder" style="text-align: center;">
</div>
 <!-- #placeholder-content end -->
