<!--/*

Google Search Result Component
==============================

This component renders a search result from Google Custom Search.

*/-->

<!-- #placeholder is omitted since search result title is always displayed. -->

<!--/* Global JAVA USE declaration. */-->
<sly data-sly-use.filterProvider="${'com.aaa.ace.sightly.providers.ChildResourceProvider' @ child='filters'}" />
<sly data-sly-use.searchConfig="${'com.aaa.ace.sightly.providers.SearchConfigProvider'}" />

<!-- google search results components Starts Here -->
<div class="search-results">
	<div class="search-header">
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-1"></div>
				<div class="col-md-7 col-sm-7 search-box">
					<div class="search-box-handler">
						<div class="input-group search-box-input">
							<input type="text" name="searchKey" id="searchKey" class="search-input form-control roboto-light font-b" placeholder="Search here">
								<span class="search-addon input-group-addon" id="searchSubmit">
									<i class="glyphicon glyphicon-search"></i>
								</span> 
							<input type="hidden" name="googleAPIKey" id="googleAPIKey" value="${searchConfig.googleApiKey}" /> 
							<input type="hidden" name="googleSearchEngineId" id="googleSearchEngineId" value="${searchConfig.googleSearchEngineId}" />
						</div>
					</div>
				</div>
				<div class="col-md-3 col-sm-3 result-box">
					<div class="text-center hidden-sm hidden-md hidden-lg filter-link">
						<a href="#"
							class="link-btn link-lg roboto-light font-e checked-list-item-main"
							data-metaname="" data-metacontent="">All Results<i class="glyphicon glyphicon-chevron-down font-d"></i>
						</a>
					</div>
					<div class="result-no roboto-light font-h" id="resultsCount"></div>
				</div>
				<div class="col-sm-1"></div>
			</div>
		</div>
	</div>
	<div class="search-container">
		<div class="container-fluid">
			<!--  Search input box -->
			<!--  Results Grid will bind here -->
			<div class="row results-grid" >
				<div class="col-sm-1"></div>
				<div class="col-sm-6" id="dataGrid">
					<div class="resultContent"></div>
					<!--  Pagination values effect here -->
					<div class="pagination-grid horizontal-component-space "></div>
				</div>
				<div class="col-sm-6 roboto-medium font-f error-message"></div>
				<div class="col-sm-1"></div>
				<div class="col-sm-3 ">
					<div class="filter-grid">
						<div class="results-categories">
							<div class="close-filter hidden-sm hidden-md hidden-lg">FILTERS
								<a href="" class="close-fliter-icon pull-right link-btn link-lg roboto-medium font-d">X</a>
							</div>
							<div class="categorie-title hidden-xs">CATEGORIES</div>
							<ul class="categorie-block">
								<li><a href="javascript:void(0);" class="font-h active" data-metaname="" data-metacontent="">All</a></li>
								<sly data-sly-list.filters="${filterProvider.childResource.listChildren}">
									<sly data-sly-test="${filters.filterlabel && filters.filtertag}"
											data-sly-use.tagMetaProvider="${'com.aaa.ace.sightly.providers.TagMetaProvider' @ tagid=filters.filtertag}">
										
										<li><a href="javascript:void(0)" class="font-h"
													data-metaname="${tagMetaProvider.metaName}"
													data-metacontent="${tagMetaProvider.metaContent}">${filters.filterlabel}</a>
										</li>
									</sly> 
								</sly>
							</ul>
						</div>
					</div>
				</div>
				<div class="col-sm-1"></div>
			</div>
		</div>
	</div>
</div>
<!--/* Google Search Result Component End */-->
