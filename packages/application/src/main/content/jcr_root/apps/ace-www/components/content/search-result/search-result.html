<!--/*

Google Search Result Component
==============================

This component renders a search result from Google Custom Search.

*/-->

<!-- #placeholder is omitted since search result title is always displayed. -->

<!--/* Global JAVA USE declaration. */-->
<sly data-sly-use.filterProvider="${'com.aaa.ace.sightly.providers.ChildPropertyProvider' @ child='filters'}" />
<sly data-sly-use.searchConfig="${'com.aaa.ace.sightly.providers.SearchConfigProvider'}" />

<!--/* Google Search Result Component Start */-->
<div class="container-fluid search-results">

	<!--/*   Search input box  */-->
	<div class="row search-box">
		<div class="col-md-9 col-sm-9">
			<div class="col-lg-12">
				<div class="input-group">
					
					<input type="text" name="searchKey" id="searchKey" class="search-input form-control roboto-light font-b"
						placeholder="Search here" />
						
					<input type="hidden" name="googleAPIKey" id="googleAPIKey" value="${searchConfig.googleApiKey}" />
					<input type="hidden" name="googleSearchEngineId" id="googleSearchEngineId" value="${searchConfig.googleSearchEngineId}" />	
					
					<span class="search-addon input-group-addon" id="searchSubmit">
						<i class="glyphicon glyphicon-search"></i>
					</span>

				</div>
			</div>
		</div>
		<div class="col-md-3 col-sm-3 hidden-xs"><span class="result-no roboto-light font-h" id="resultsCount"></span></div>
	</div>

	<!--/* Mobile Filters */-->
	<div class="row mobile-filter-grid hidden-sm hidden-md hidden-lg">
		<div class="col-md-9 col-xs-8 text-center">
			<span class="filter-title">All Results<i
				class="glyphicon glyphicon-chevron-down"></i></span>
		</div>
		<div class="col-md-3 col-xs-4 text-center filter-res-count">
			<span class="result-no roboto-light font-h" id="resultsCount-m"></span>
		</div>
	</div>
	<div class="row mobile-filter-list hidden-sm hidden-md hidden-lg">
		<div class="col-md-12  mobile-gridview">
			<ul class="filterlist-items">
				<li>Filters<span class="roboto-light font-c close-fliter">X</span></li>
				<li><a href="#" class="mobile-list active" data-metaname=""
								data-metacontent="">All Results</a></li>
				<sly data-sly-list.filters="${filterProvider.childResource.listChildren}">
					<sly data-sly-test="${filters.filterlabel && filters.filtertag}" data-sly-use.tagMetaProvider="${'com.aaa.ace.sightly.providers.TagMetaProvider' @ tagid=filters.filtertag}">
					<li><a 	href="#" class="mobile-list" 
							data-metaname="${tagMetaProvider.metaName}"
							data-metacontent="${tagMetaProvider.metaContent}">${filters.filterlabel}</a>
					</li>
					</sly>
				</sly>				
				
			</ul>
		</div>
	</div>

	<!--/*  Results Grid will bind here */-->
	<div class="row results-grid">
		<div class="col-md-9 col-sm-9">
			<div class="resultContent"></div>
		</div>
		<div class="col-md-3 col-sm-3 hidden-xs">
			<div class="filter-grid">
				<ul>
					<li><a href="#" class="meta-data active" data-metaname=""
								data-metacontent="">All Results</a></li>
					<sly data-sly-list.filters="${filterProvider.childResource.listChildren}">
						<sly data-sly-test="${filters.filterlabel && filters.filtertag}" data-sly-use.tagMetaProvider="${'com.aaa.ace.sightly.providers.TagMetaProvider' @ tagid=filters.filtertag}">
							<li><a 	href="#" class="meta-data" 
									data-metaname="${tagMetaProvider.metaName}"
									data-metacontent="${tagMetaProvider.metaContent}">${filters.filterlabel}</a>
							</li>
						</sly>
					</sly>	
				</ul>
			</div>
		</div>
		<div class="col-md-3"></div>
	</div>

	<!--/* Error Message */-->
	<div class="error-message .roboto-medium, .font-f"></div>

	<div class="row pagination-grid  horizontal-component-space ">
		<ul>
			<li class="page-links col-md-3 col-sm-3 col-xs-4">
				<a href="#" title="Solid button" class="btn btn-style btn-sm btn-color-blue btn-reversed"
					id="prevPage">
					<span aria-hidden="true" class="prev-page glyphicon glyphicon-arrow-left"></span>Prev</a>
			</li>

			<li class="page-links col-md-3 col-sm-3 text-center col-xs-4">
				<input type="text" name="pageNumber" id="pageNumber" 
					class="pagination-input form-control roboto-light font-h">
				<span class="text-center roboto-light font-h" id="totalListPages"></span>
			</li>
			
			<li class="page-links col-md-3 col-sm-3 col-xs-4">
				<a href="#" title="Solid button" class="btn pull-right  btn-style btn-sm btn-color-blue btn-reversed"
					id="nextPage">Next<span aria-hidden="true" class="next-page glyphicon glyphicon-arrow-right "></span>
				</a>
			</li>
		</ul>
	</div>
</div>
<!--/* Google Search Result Component End */-->
