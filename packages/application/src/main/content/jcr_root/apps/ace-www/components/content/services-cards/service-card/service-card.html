        <sly data-sly-test.hasContent="${properties.cardtitle}">
            <div class="visible-lg visible-md" style="background-color:${properties.cardbackgroundColor @ context='styleToken'};">
                <div class="horizontal-space icon-sc-image">
                    <img src="${properties.image}" title="${properties.altText}" alt="${properties.altText}">
                </div>
                <div class="icon-sc-title roboto-medium font-f">
                    <h2 title="Food & Drink">${properties.cardtitle}</h2>
                </div>
                <p class="font-h">${properties.cardtext}</p>
                <div class="text-center">
                    <sly data-sly-resource="${ @path='cta-large', resourceType='/apps/ace-www/components/content/ctabuttons/ctabutton-large'}"/>
                </div>
            </div>


        <div class="visible-sm visible-xs">
            <div class="item">
                <div class="faq-list collapsed roboto-medium font-f" data-toggle="collapse" data-target="#collapseOrderItems">
                    <div class="col-sm-4 col-xs-4">
                        <img src="${properties.image}" title="${properties.tilealttext}" alt="${properties.tilealttext}">
                    </div>
                    <div class="col-sm-4 col-xs-4">
                        <h3 title="Question 1">${properties.cardtitle}</h3>
                    </div>
                    <div class="col-sm-4 col-xs-4">
                        <span class="icon-adjust roboto-light sc-toggle-icon">+</span>
                    </div>
                </div>
                <div class="roboto-light font-h collapse" id="collapseOrderItems">
                    <div class="col-sm-12 col-xs-12">
                        <p class="font-h">${properties.cardtext}</p>
                        <div class="text-center">
                            <sly data-sly-resource="${ @path='cta-large', resourceType='/apps/ace-www/components/content/ctabuttons/ctabutton-small'}"/>
                        </div>
                    </div>
                </div>
                <hr>
            </div>
        </div>

    </sly>
