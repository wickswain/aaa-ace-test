
<div data-sly-use.titleprovider="com.aaa.ace.sightly.providers.TitleSightlyProvider" data-sly-unwrap/>

    <h1>
        ${titleprovider.jcrTitle}
    </h1>
</a>

    <li>
        ${childtitles}
    </li>
</ul>
