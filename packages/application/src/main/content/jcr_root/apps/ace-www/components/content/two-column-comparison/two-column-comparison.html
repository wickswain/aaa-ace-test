<div id="${properties.jumpLinkId}" class="" data-sly-test.hasContent="${properties.title}"
     style="background-color: ${properties.backgroundColor ? properties.backgroundColor : '' @ context='styleToken'};">
    <div class="container horizontal-component-space"
         data-sly-use.twocolumnprovider="${'com.aaa.ace.sightly.providers.TwoColumnComparisonProvider'}">
        <!-- Top Header Starts Here -->
        <div class="text-center">
            <div class="roboto-light font-b">
                <h2 class="horizontal-space" title="Two Column Comparison">${properties.title}</h2> </div>
                <p class="tcc-horizontal-space font-g">${properties.textbodycopy}</p>
        </div>


        <ul data-sly-list.column="${twocolumnprovider.columns}"class="text-block list-inline icon-list row">
            <sly data-sly-resource="${column.path @ resourceType=column.resourceType}"></sly>
        </ul>

    </div>
</div>


<!-- Placeholder Content
============================================= -->
<div data-sly-test="${(wcmmode.edit || wcmmode.design) && !hasContent}" data-emptytext="Author Two Column Comparison Here"
     class="cq-placeholder" style="text-align: center;">
</div>
