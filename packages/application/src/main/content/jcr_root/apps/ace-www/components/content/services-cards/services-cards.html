<!-- Global Sightly Provider Content
============================================= -->         
<sly data-sly-use.cardProvider="${'com.aaa.ace.sightly.providers.ServiceCardsProvider'}" />
<!-- #global-sightly-provider-content end -->

<div data-sly-test.hasContent="${properties.rowCount}" id="${properties.jumpLinkId}" 
	 style="background-color:${properties.backgroundColor @ context='styleToken'};"
	 class="services-cards-section">

    <div class="container bottom-space">
		<div class="text-center">
			<div class="top-btm-space roboto-slab-bold font-b">
				<h1 title="${properties.title}" data-sly-text="${properties.title}"
					style="color:${properties.headerTitleTextFontColor @ context='styleToken'};">
				</h1>
			</div>
		</div>
		
		<!-- List of the cards start here -->
		<div data-sly-list.cardRowPath="${cardProvider.serviceCardRowPaths}" class="row">
			<ul class="icon-sc-list" id="accordion">
				<sly data-sly-resource="${ @path=cardRowPath, resourceType='/apps/ace-www/components/content/services-cards/service-card-column'}"/>
			</ul>
		</div>
    </div>
</div>

<!-- Placeholder Content
============================================= -->
<div data-sly-test="${(wcmmode.edit || wcmmode.design) && !hasContent}" 
	 data-emptytext="Author Service Card Rows here"
     class="cq-placeholder" style="text-align: center;">
</div>
<!-- #placeholder-content end -->
