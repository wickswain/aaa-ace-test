<div id="${properties.jumpLinkId}" style="background-color:${properties.backgroundColor @ context='styleToken'};">
    <div class="icon-sc-row" data-sly-test.hasContent="${properties.rowamount}">
        <div class="container horizontal-component-space"
             data-sly-use.cardsprovider="${'com.aaa.ace.sightly.providers.ServicesCardsProvider'}">
            <div class="text-center">
                <div class="top-btm-space-130 roboto-medium font-b">
                    <h1 data-sly-test="${properties.title}" title="${properties.title}"
                        style="color:${properties.headerTitleTextFontColor @ context='styleToken'};">${properties.title}</h1>
                </div>
            </div>
            <!-- List of the cards start here -->
            <ul class="list-inline icon-sc-list row" data-sly-list.path="${cardsprovider.cardPaths}">
                <li class="col-lg-4 col-md-4 col-sm-12 col-xs-12 services-cards-card" data-sly-resource="${ @path=path, resourceType='/apps/ace-www/components/content/services-cards/service-card'}"></li>
            </ul>
        </div>
    </div>
</div>

<!-- Placeholder Content
============================================= -->
<div data-sly-test="${(wcmmode.edit || wcmmode.design) && !hasContent}" data-emptytext="Author Services Card Row here"
     class="cq-placeholder" style="text-align: center;">
</div>
