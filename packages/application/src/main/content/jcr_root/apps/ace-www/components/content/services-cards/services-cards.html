<div class="services-cards-section" style="background-color:${properties.backgroundColor @ context='styleToken'};">
<div id="${properties.jumpLinkId}" class="container bottom-space">
    <div  data-sly-test.hasContent="${properties.rowamount}">
        <div data-sly-use.cardsprovider="${'com.aaa.ace.sightly.providers.ServicesCardsProvider'}">
            <div class="text-center">
                 <div class="top-btm-space roboto-slab-bold font-b">
                    <h1  title="${properties.title}"
                        style="color:${properties.headerTitleTextFontColor @ context='styleToken'};">${properties.title}</h1>
                </div>
            </div>
           <!-- List of the cards start here -->
             <div class="row"><ul  class="icon-sc-list" id="accordion" data-sly-list.path="${cardsprovider.cardPaths}">
               <li data-sly-resource="${ @path=path, resourceType='/apps/ace-www/components/content/services-cards/service-card'}"></li>
            </ul>
            </div>
        </div>
    </div>
</div>
</div>

<div data-sly-test="${(wcmmode.edit || wcmmode.design) && !hasContent}" data-emptytext="Author Services Card Row here"
