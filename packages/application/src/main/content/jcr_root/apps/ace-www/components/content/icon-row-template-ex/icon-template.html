<template data-sly-template.icon="${@ src, alt, itter}" >
    <div class="horizontal-space icon-image"> <img src="${src}" title="CompI-icon-1" alt="${alt}" class="img-responsive"> </div>
    <div class="icon-title  roboto-medium font-f item-${itter}">
        <h2 title="title" >title</h2>
    </div>

    <div data-sly-resource="${ @path='rte', resourceType='/apps/ace-www/components/content/rte'}" data-sly-unwrap="${wcmmode.disabled}"></div>

    <div class="icon-link font-h">
        <sly data-sly-resource="${ @path='cta-large', resourceType='/apps/ace-www/components/content/ctabuttons/ctabutton-large'}"/>
    </div>
</template>
