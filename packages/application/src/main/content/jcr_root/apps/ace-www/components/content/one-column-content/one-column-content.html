<!--/*

    1 Column Content Component.
    ----------------------------------------------------------------

    Required Fields:
    1. Alt Text for Main Image

*/-->

<div data-sly-test.hasContent="${properties.image}"
     class="single-column component-min-h"
     style="background-color:${properties.bgColor @ context='styleToken'};
            background-image:url('${properties.backgroundImage @ context='uri'}');"
     alt="${properties.backgroundalttext}">
    <div class="container-fluid">
        <div class="container">
            <div class="horizontal-space roboto-light font-b">
                <h2 title="${properties.title}"
                    style="color:${properties.headerTitleTextFontColor @ context='styleToken'};">${properties.title}</h2>
            </div>
            <div class="horizontal-space2 roboto-light font-g"
                 style="color:${properties.bodyTextFontColor @ context='styleToken'};">
                <sly data-sly-resource="${ @path='body-text', resourceType='/apps/ace-www/components/content/rte'}"/>
            </div>
            <div class="image-block">
                <img src="${properties.image}" alt="${properties.mainalttext}" title="single column image" class="img-responsive">
            </div>
    </div>
    </div>
</div>


<!-- Placeholder Content
============================================= -->
<div data-sly-test="${(wcmmode.edit || wcmmode.design) && !hasContent}" data-emptytext="Author Column Content here"
     class="cq-placeholder" style="text-align: center;">
</div>
