<!--/*

    Full Width Image Component.
    ----------------------------------------------------------------

    Required Fields:
    1. Alt Text for Image

*/-->
<div data-sly-test.hasContent="${properties.image}"
     class="full-column-image component-space component-min-h ${properties.backgroundcolorclass @ context='attribute'}"
     style="background:${properties.bgColor @ context='styleToken'}">

    <img src="${properties.image @ context='attribute'}" alt="${properties.alttext @ context='attribute'}"
         class="img-responsive img-position " style="width:100%;">
</div>

<!-- Placeholder Content
============================================= -->
<div data-sly-test="${(wcmmode.edit || wcmmode.design) && !hasContent}" data-emptytext="Author Full Width Image here"
     class="cq-placeholder" style="text-align: center;">
</div>
