<!--/*

    Two Column Container
    ----------------------------------------------------------------

    Hidden component that will display column content

    Required Fields:
    1. Image - optional
    2. Alt text - required if image
    3. Heading - optional
    4. Text blocks (1-6) - required at least 1

*/-->

<div data-sly-use.twocolumnprovider="${'com.aaa.ace.sightly.providers.TwoColumnComparisonProvider'}">
    <sly data-sly-test.hasContent="${properties.image}">
        <div class="horizontal-space text-center">
            <img src="${properties.image}" alt="${properties.altText}" class="img-responsive column-image">
        </div>
    </sly>

    <div class="tcc-horizontal-space font-b">
        <h2 class="font-b text-center">${properties.heading}</h2>
    </div>

    <ul data-sly-list.column="${twocolumnprovider.columns}"class="text-block list-inline icon-list row">
        <sly data-sly-resource="${column.path @ resourceType=column.resourceType}"></sly>
    </ul>
</div>


<!-- Placeholder Content
=============================================-->
<div data-sly-test="${(wcmmode.edit || wcmmode.design) && !hasContent}" data-emptytext="Author Column Item here"
     class="cq-placeholder" style="text-align: center;">
</div>
<!-- #placeholder-content end -->
