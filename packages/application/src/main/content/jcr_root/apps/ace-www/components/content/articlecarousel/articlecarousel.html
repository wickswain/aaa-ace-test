<!--/*

Article Carousel Component
==============================

This component renders a article carousel.

*/-->

<!-- Placeholder Content
============================================= -->
<sly data-sly-use.childImages="${'com.aaa.ace.sightly.providers.ChildResourceProvider' @ child='images'}" />
<sly data-sly-test.isAuthored="${childImages.childResource}"></sly>

<div data-sly-test="${(wcmmode.edit || wcmmode.design) && !isAuthored}" 
		data-emptytext="Author Aritcle Carousel properties to render carousel"
     	class="cq-placeholder text-center">
</div>
<!-- #placeholder-content end -->

 <!--/* Article Carousel starts */-->
<div id="article-carousel" class="carousel slide carousel-sync" data-sly-test="${isAuthored}">
	<div class="carousel-inner" data-sly-list.images="${childImages.childResource.listChildren}">
		<div class="item ${imagesList.count==1 && 'active'}">
			<img src="${images.carouselImage}" alt="${images.altText}" title=${images.altText}>
			<div class="carousel-text left-align">
				<sly data-sly-test="${images.imageLabel}">${images.imageLabel @ context='html'}</sly>
				<sly data-sly-test="${images.photoCredit}"><span class="spacer pipe"> | </span>Photo by ${images.photoCredit @ context='html'}</sly>
			</div>
			<div class="carousel-text right-align"><span id="current-slide">${imagesList.count}</span> of <span id="total-slides">${childImages.childLength}</span></div>	
		</div>
	</div>

	<a class="left carousel-control" href="#article-carousel"
		data-slide="prev"> <span class="glyphicon glyphicon-chevron-left"></span>
	</a> 
	<a class="right carousel-control" href="#article-carousel"
		data-slide="next"> <span class="glyphicon glyphicon-chevron-right"></span>
	</a>
</div>

<!--/* Article carousel End */-->
