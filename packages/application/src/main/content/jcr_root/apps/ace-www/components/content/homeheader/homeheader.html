<!--/*
    
      Home Header Component.
       ----------------------------------------------------------------
   
       This component can be used across all pages throughout the site.
       Placement of the component can only be used at the Top of the page as Header.
   
       Default Behavior: NA
   
       Required Fields:
   
       1. Heading/Title
    
*/-->
<img
	data-sly-test="${(wcmmode.edit || wcmmode.design) && !properties.title}"
	data-emptytext="Author Home Header Component Here."
	src="/libs/cq/ui/resources/0.gif" class="cq-placeholder"
	alt="Home Header Component" />
            <div id="${properties.jumpLinkId}" class="home-header text-center"data-sly-test="${properties.title}">
                <div class="home-header-block">
                    <div class="container">
                        <div class="content">
                            <div class="row" style="color: ${properties.textColor ? properties.textColor : '' @ context='styleToken'}">
                            	<div class="margin-b roboto-medium font-a"> <span class="">${properties.title}</span> </div>
                                <div class="horizontal-space roboto-light font-g">
                                    <sly data-sly-test="${properties.rteFlag}"
                                         data-sly-resource="${'rte' @ resourceType = '/apps/ace-www/components/content/rte'}"
                                         data-sly-unwrap="${wcmmode.disabled}"/>					
                                </div>
                            </div>
							<div data-sly-test="${properties.ctaFlag}"
                    			 data-sly-resource="${ @path='cta-button-large', resourceType='/apps/ace-www/components/content/ctabuttons/ctabutton-large'}"
                    			 data-sly-unwrap="${wcmmode.disabled}">
                			</div>
						</div>
                    </div>
						<div class="video" style="background-image:url('${properties.image @ context='unsafe'}')">
                        	<div data-sly-test="${properties.backgroundShade == 'white'}"
                                 data-sly-test.opacity="${'rgba(255,255,255,{0})' @ format=[properties.opacity]}"
                                 style="background-color:${opacity @ context='styleToken'}"
                                 class="image-opacity">
                        	</div>    
                            <div data-sly-test="${properties.backgroundShade == 'black'}"
                                 data-sly-test.opacity="${'rgba(0,0,0,{0})' @ format=[properties.opacity]}"
                                 style="background-color:${opacity @ context='styleToken'}"
                                 class="image-opacity">
                            </div>
                                <video id="home-video" autoplay="autoplay" loop="loop" muted="" width="100%" height="100%" poster="images/footer-image.jpg">
                                 	<source src="${properties.video}" type="video/mp4" />                            
                                </video>
                    </div>
                </div>
                <div class="learn-link">
                    <a href="#page-footer" class="learn-btn font-h ">Learn<br><div class="bounce"><span class="glyphicon glyphicon-chevron-right " aria-hidden="true"></span></div></a>
                </div>
            </div>
