<div data-sly-test="${wcmmode.edit || wcmmode.design}"
     data-sly-text="Author CTA Large Button/Link Component Here."
     data-emptytext="Author CTA Large Button/Link Component Here."
     style="text-align: center;">
</div>
<!-- #placeholder-content end -->

<!-- CTA Large Button/Link Content
============================================= -->
<sly data-sly-list.child="${resource.listChildren}">

    <sly data-sly-use.result="${'com.aaa.ace.sightly.providers.CTANavigationURLProvider' @ queryStringKey = child.queryStringKey, url = child.urlPath , selectedCommonQueryStringKey = child.selectedQueryString}" />
    
    <sly data-sly-test="${properties.ctaType=='buttons' && child.buttonStyle && child.ctaLabel}">

                                <a           data-sly-test="${!child.phonedialFlag}"
                                                class="btn-style btn-lg ${child.buttonStyle} ${child.ctaColor == 'rgba(255,70,57,1)' ? 'btn-color-orange' : 'btn-color-blue'} ${child.uppercaseFlag ? 'text-uppercase btn-xs-size' : ''}"
                                                href="${result.url ? result.url : ''  @ context='uri'}"
                                target="${child.openNewTabFlag == 'true' ? '_blank' : '_self'}"
                                                data-sly-text="${child.ctaLabel}">   
                </a>

        <a   data-sly-test="${child.phonedialFlag}"
                                                class="btn-style btn-lg ${child.buttonStyle} ${child.ctaColor == 'rgba(255,70,57,1)' ? 'btn-color-orange' : 'btn-color-blue'} ${child.uppercaseFlag ? 'text-uppercase btn-xs-size' : ''} icon-text"
                                                href="tel:${child.ctaLabel}">
                                                                <i class="glyphicon glyphicon-earphone" aria-hidden="true"></i>${child.ctaLabel}
        </a>

    </sly>
    
    <sly data-sly-test="${properties.ctaType=='links' && child.linkStyle && child.ctaLabel}">

                                <p>
                                                <a class="link-btn link-lg ${child.linkStyle} ${child.ctaColor == 'rgba(255,70,57,1)' ? 'link-color-orange' : 'link-color-blue'}"
                                                                href="${result.url ? result.url : ''  @ context='uri'}" target="${child.openNewTabFlag=='true'?'_blank':'_self'}"
                                                data-sly-text="${child.ctaLabel}">
                                                </a>
                                </p>

    </sly>
    
</sly>
<!-- #cta-large-button-link-content end -->
