<sly data-sly-list.property="${resource.listChildren}">
	<sly data-sly-use.result="${'com.aaa.ace.sightly.providers.CTANavigationURLProvider' @ queryStringKey = property.queryStringKey, url = property.urlPath}" />
	<div data-sly-test="${properties.ctaType=='buttons'}" data-sly-unwrap>
	    <div data-sly-test="${property.buttonStyle=='simplebutton' && property.ctaLabel}"
			data-sly-unwrap>
			<a data-sly-test="${!property.phonedialFlag}" href="${result.url}"
				target="${property.openNewTabFlag=='true'?'_blank':'_self'}"
				class="btn-style btn-lg ${property.ctaColor=='rgba(255,70,57,1)'?'btn-color-orange':'btn-color-blue'}">${property.ctaLabel} 
            </a>
            <a data-sly-test="${property.phonedialFlag}"
                class="btn-style btn-lg ${property.ctaColor=='rgba(255,70,57,1)'?'btn-color-orange':'btn-color-blue'} icon-text"
                href="tel:${property.ctaLabel}"> 
                <i class="glyphicon glyphicon-earphone" aria-hidden="true"></i>${property.ctaLabel}
            </a>
        </div>
	
		<div data-sly-test="${property.buttonStyle=='reversedbutton' && property.ctaLabel}"
			data-sly-unwrap>
			<a data-sly-test="${!property.phonedialFlag}" href="${result.url}"
				target="${property.openNewTabFlag=='true'?'_blank':'_self'}"
				class="btn-style btn-lg btn-reversed ${property.ctaColor=='rgba(255,70,57,1)'?'btn-color-orange':'btn-color-blue'}">${property.ctaLabel} 
            </a>
            <a data-sly-test="${property.phonedialFlag}" 
                class="btn-style btn-lg btn-reversed ${property.ctaColor=='rgba(255,70,57,1)'?'btn-color-orange':'btn-color-blue'} icon-text"
                href="tel:${property.ctaLabel}"> 
                <i class="glyphicon glyphicon-earphone" aria-hidden="true"></i>${property.ctaLabel}
            </a>
        </div>
	
		<div data-sly-test="${property.buttonStyle=='outlinebutton' && property.ctaLabel}"
			data-sly-unwrap>
			<a data-sly-test="${!property.phonedialFlag}" href="${result.url}"
				target="${property.openNewTabFlag=='true'?'_blank':'_self'}"
				class="btn-style btn-lg btn-border ${property.ctaColor=='rgba(255,70,57,1)'?'btn-color-orange':'btn-color-blue'}">${property.ctaLabel} 
            </a>
            <a data-sly-test="${property.phonedialFlag}" 
                class="btn-style btn-lg btn-border ${property.ctaColor=='rgba(255,70,57,1)'?'btn-color-orange':'btn-color-blue'} icon-text"
                href="tel:${property.ctaLabel}"> 
                <i class="glyphicon glyphicon-earphone" aria-hidden="true"></i>${property.ctaLabel}
            </a>
        </div>
	
		<div data-sly-test="${property.buttonStyle=='reversedoutlinebutton' && property.ctaLabel}"
			data-sly-unwrap>
			<a data-sly-test="${!property.phonedialFlag}" href="${result.url}"
				target="${property.openNewTabFlag=='true'?'_blank':'_self'}"
				class="btn-style btn-lg btn-border btn-border-reversed ${property.ctaColor=='rgba(255,70,57,1)'?'btn-color-orange':'btn-color-blue'}">${property.ctaLabel}
			</a>

            <a data-sly-test="${property.phonedialFlag}" 
                class="btn-style btn-lg btn-border btn-border-reversed ${property.ctaColor=='rgba(255,70,57,1)'?'btn-color-orange':'btn-color-blue'} icon-text"
                href="tel:${property.ctaLabel}"> 
                <i class="glyphicon glyphicon-earphone" aria-hidden="true"></i>${property.ctaLabel}
            </a>
        </div>
	</div>
	<div data-sly-test="${properties.ctaType=='links'}">
		<div data-sly-test="${property.linkStyle=='textlinkregular' && property.ctaLabel}"
			data-sly-unwrap>
			<a href="${result.url}" class="link-btn link-lg ${property.ctaColor=='rgba(255,70,57,1)'?'link-color-orange':'link-color-blue'}" target="${property.openNewTabFlag=='true'?'_blank':'_self'}">${property.ctaLabel} </a>
		</div>
	
		<div data-sly-test="${property.linkStyle=='textlinkreversed' && property.ctaLabel}"
			data-sly-unwrap>
			<a href="${result.url}" class="link-btn link-lg link-reversed ${property.ctaColor=='rgba(255,70,57,1)'?'link-color-orange':'link-color-blue'}" target="${property.openNewTabFlag=='true'?'_blank':'_self'}">${property.ctaLabel}</a>
		</div>
	</div>
</sly>
