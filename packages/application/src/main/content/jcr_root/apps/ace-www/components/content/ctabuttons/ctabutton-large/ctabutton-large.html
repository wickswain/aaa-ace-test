     data-sly-text="Author CTA Large Button/Link Component Here."
     data-emptytext="Author CTA Large Button/Link Component Here."
     style="text-align: center;">

<!-- #placeholder-content end -->

<!-- CTA Large Button/Link Content
============================================= -->
<sly data-sly-list.child="${resource.listChildren}"
     data-sly-use.simpleButtonTemplate="simplebutton.html"
     data-sly-use.reversedButtonTemplate="reversedbutton.html"
     data-sly-use.outlineButtonTemplate="outlinebutton.html"
     data-sly-use.reversedOutlineButtonTemplate="reversedoutlinebutton.html"
     data-sly-use.regularLinkTemplate="regularlink.html"
     data-sly-use.reversedLinkTemplate="reversedlink.html">

    <sly data-sly-test="${properties.ctaType=='buttons'}">

        <sly data-sly-test="${child.buttonStyle=='simplebutton' && child.ctaLabel}"
             data-sly-call="${simpleButtonTemplate.simpleButton @ child=child}"/>

        <sly data-sly-test="${child.buttonStyle=='reversedbutton' && child.ctaLabel}"
             data-sly-call="${reversedButtonTemplate.reversedButton @ child=child}"/>

        <sly data-sly-test="${child.buttonStyle=='outlinebutton' && child.ctaLabel}"
             data-sly-call="${outlineButtonTemplate.outlineButton @ child=child}"/>
    
        <sly data-sly-test="${child.buttonStyle=='reversedoutlinebutton' && child.ctaLabel}"
             data-sly-call="${reversedOutlineButtonTemplate.reversedOutlineButton @ child=child}"/>
    </sly>
    
    <sly data-sly-test="${properties.ctaType=='links'}">

        <sly data-sly-test="${child.linkStyle=='textlinkregular' && child.ctaLabel}"
             data-sly-call="${regularLinkTemplate.regularLink @ child=child}"/>

        <sly data-sly-test="${child.linkStyle=='textlinkreversed' && child.ctaLabel}"
             data-sly-call="${reversedLinkTemplate.reversedLink @ child=child}"/>
    </sly>
    
</sly>
<!-- #cta-large-button-link-content end -->
