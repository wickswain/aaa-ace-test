<!--/*

    Column comparison component
    ----------------------------------------------------------------

    Required Fields:
    1. Title - optional.
    2. Sub title - optional
    3. Background color - white or grey
    4. Columns (2 or 3) - required

*/-->

<div data-sly-test.hasContent="${properties.title || (properties.columnCount == '2' || properties.columnCount == '3')}"
     id="${properties.jumpLinkId}" style="background-color: ${properties.backgroundColor ? properties.backgroundColor : '' @ context='styleToken'};">
    <div class="container horizontal-component-space">
        <!-- Top Header Starts Here -->
        <div class="text-center">
            <div class="roboto-light font-b">
                <h2 class="horizontal-space">${properties.title}</h2></div>
        </div>



        <div class="text-center col-compare--horizontal-space">
            <sly data-sly-resource="${ @path='rte', resourceType='/apps/ace-www/components/content/rte'}" />
        </div>

        <!--Two Column Option-->
        <div data-sly-test="${(properties.columnCount == '2')}">
            <div class="col-md-5 col-lg-5 col-sm-10 col-xs-10 pull-left col-compare-container-padding">
                <sly data-sly-resource="${ @path='leftColumnDouble', resourceType='/apps/ace-www/components/content/column-comparison/column-container'}" />
            </div>

            <div class="col-md-5 col-lg-5 col-sm-10 col-xs-10 pull-right col-compare-container-padding">
                <sly data-sly-resource="${ @path='rightColumnDouble', resourceType='/apps/ace-www/components/content/column-comparison/column-container'}" />
            </div>
        </div>

        <!-- Three Column uption-->
        <div data-sly-test="${(properties.columnCount == '3')}" class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="col-md-4 col-lg-4 col-sm-10 col-xs-10 pull-left col-compare-container-padding">
                <sly data-sly-resource="${ @path='leftColumnTriple', resourceType='/apps/ace-www/components/content/column-comparison/column-container'}" />
            </div>

            <div class="col-md-4 col-lg-4 col-sm-10 col-xs-10 pull-right col-compare-container-padding">
                <sly data-sly-resource="${ @path='middleColumnTriple', resourceType='/apps/ace-www/components/content/column-comparison/column-container'}" />
            </div>

            <div class="col-md-4 col-lg-4 col-sm-10 col-xs-10 pull-right col-compare-container-padding">
                <sly data-sly-resource="${ @path='rightColumnTriple', resourceType='/apps/ace-www/components/content/column-comparison/column-container'}" />
            </div>
        </div>

    </div>
</div>


<!-- Placeholder Content
============================================= -->
<div data-sly-test="${(wcmmode.edit || wcmmode.design) && !hasContent }" data-emptytext="Author Column Comparison Here"
     class="cq-placeholder" style="text-align: center;">
</div>
<!-- #placeholder-content end -->
