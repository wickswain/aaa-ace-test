<!--/*

    Global Footer Component
    --------------------------------------------------

    This is a global footer. This should be dropped on personalization page to made it available for authoring it.

    Elements: Logo, Static Links List, Social Media, Disclaimer and Copyright Text.

*/-->

<!-- Sightly global objects declaration
============================================= -->
<sly data-sly-use.socialmedia="${'com.aaa.ace.sightly.providers.ChildResourceProvider' @ child='socialmedia'}"></sly>
<sly data-sly-use.linksList1="${'com.aaa.ace.sightly.providers.ChildResourceProvider' @ child='linksList1'}" ></sly>
<sly data-sly-use.linksList2="${'com.aaa.ace.sightly.providers.ChildResourceProvider' @ child='linksList2'}" ></sly>
<sly data-sly-use.linksList3="${'com.aaa.ace.sightly.providers.ChildResourceProvider' @ child='linksList3'}" ></sly>
<!-- #sightly-global-objects-declaration end -->

<!-- Global Footer component
============================================= -->
<div id="base-footer" class="footer-global roboto-light font-e">
    <div class="container">
        
        <div class="horizontal-space"></div>
        
        <div class="row">    
            <div class="col-md-2 col-md-push-10 text-center">
                <sly data-sly-resource="${ @path='footer-logo', resourceType='/apps/ace-www/components/content/logo'}" />
            </div>
            
            <div class="col-md-10 col-md-pull-2 ">
                <div data-sly-test="${linksList1.childResource}"
                     class="footer-list">
                    <h3 data-sly-text="${properties.linksList1Heading}"
                        class="text-uppercase list-header hidden-md hidden-lg" data-toggle="collapse" data-target="#collapse-list-1">
                        <i class="glyphicon glyphicon-chevron-down"></i>
                    </h3>
                    
                    <h3 data-sly-text="${properties.linksList1Heading}"
                        class="text-uppercase list-header hidden-xs hidden-sm">
                    </h3>
                    
                    <ul data-sly-list="${linksList1.childResource.listChildren}"
                        class="list-unstyled collapse in" id="collapse-list-1">
                        <li> 
                            <a data-sly-text="${item.linkLabel}" href="${item.linkURL}"></a> 
                        </li>
                    </ul>
                </div>
                
                <div data-sly-test="${linksList2.childResource}"
                     class="footer-list">
                    <h3 data-sly-text="${properties.linksList2Heading}"
                        class="text-uppercase list-header hidden-md hidden-lg" data-toggle="collapse" data-target="#collapse-list-2">
                        <i class="glyphicon glyphicon-chevron-down"></i>
                    </h3>
                    
                    <h3 data-sly-text="${properties.linksList2Heading}"
                        class="text-uppercase list-header hidden-xs hidden-sm">
                    </h3>
                    
                    <ul data-sly-list="${linksList2.childResource.listChildren}"
                        class="list-unstyled collapse in" id="collapse-list-2">
                        <li> 
                            <a data-sly-text="${item.linkLabel}" href="${item.linkURL}"></a> 
                        </li>
                    </ul>
                </div>
                
                <div data-sly-test="${linksList3.childResource}"
                     class="footer-list">
                    <h3 data-sly-text="${properties.linksList3Heading}"
                        class="text-uppercase list-header hidden-md hidden-lg" data-toggle="collapse" data-target="#collapse-list-3">
                        <i class="glyphicon glyphicon-chevron-down"></i>
                    </h3>
                    
                    <h3 data-sly-text="${properties.linksList3Heading}"
                        class="text-uppercase list-header hidden-xs hidden-sm">
                    </h3>
                    
                    <ul data-sly-list="${linksList3.childResource.listChildren}"
                        class="list-unstyled collapse in" id="collapse-list-3">
                        <li> 
                            <a data-sly-text="${item.linkLabel}" href="${item.linkURL}"></a> 
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        
        <div class="row border-lines">
            <div class="col-md-5">
                <span class="app">
                    <sly data-sly-resource="${ @path='download-app-text', resourceType='/apps/ace-www/components/content/rte'}" />
                </span>
            </div>
            
            <div class="col-md-5">
                <span class="blog">
                    <sly data-sly-resource="${ @path='blog-text', resourceType='/apps/ace-www/components/content/rte'}" />
                </span>
            </div>
            
            <div class="col-md-2 social-icons ">
                <ul data-sly-test="${socialmedia}"
                    data-sly-list="${socialmedia.listChildren}"
                    class="list-inline">
                    <li>
                        <a href="${item.linkTo}">
                            <img src="${item.smIcon}" alt="${item.alt}" title="${item.alt}" />
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        
        <div class="bottom-space"></div>
        
        <div class="row">
            <div class="col-md-12">
                <p data-sly-test="${properties.copyright}"
                   data-sly-text="${properties.copyright @ context='html'}"
                   class="footer-p">
                </p>
                
                <div class="bottom-space"></div>
                
                <p data-sly-test="${properties.disclaimer}"
                   data-sly-text="${properties.disclaimer}"
                   class=" bottom-space footer-p">
                </p>
            </div>
        </div>
    </div>
</div>
