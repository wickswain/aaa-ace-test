<!--/*

    1 Icon Row Component.
    ----------------------------------------------------------------

    Required Fields:
    1. Title/Subheading



*/-->

<div class="icon-row" data-sly-test.hasContent="${properties.title}" style="background-color: ${properties.backgroundColor ? properties.backgroundColor : '' @ context='styleToken'};">
    <div class="container horizontal-component-space"
         data-sly-use.iconsprovider="${'com.aaa.ace.sightly.providers.IconRowProvider'}">
        <!-- Top Header Starts Here -->
        <div class="text-center">
            <div class="horizontal-space2 roboto-light font-b">
                <h2 title="Explore articles">${properties.title}</h2> </div>
        </div>
        <!-- List of the cards start here -->
        <ul data-sly-list.icon="${iconsprovider.icons}"class="list-inline icon-list row">
            <sly data-sly-resource="${icon.path @ resourceType=icon.resourceType}"></sly>
        </ul>
    </div>
</div>


<!-- Placeholder Content
============================================= -->
<div data-sly-test="${(wcmmode.edit || wcmmode.design) && !hasContent}" data-emptytext="Author Icon Row here"
     class="cq-placeholder" style="text-align: center;">
</div>
<!-- #placeholder-content end -->
