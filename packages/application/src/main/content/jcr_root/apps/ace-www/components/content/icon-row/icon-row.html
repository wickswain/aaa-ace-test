<div class="icon-row" style="background-color: ${properties.backgroundColor ? properties.backgroundColor : '' @ context='styleToken'};">
    <div class="container horizontal-component-space">
        <!-- Top Header Starts Here -->
        <div class="text-center">
            <div class="horizontal-space2 roboto-light font-b">
                <h2 title="Explore articles">${properties.icontext}</h2> </div>
        </div>
        <!-- List of the cards start here -->
        <ul class="list-inline icon-list row">

            <sly class="HELLO-WORLD" data-sly-resource="${ @path='iconitem1', resourceType='/apps/ace-www/components/content/icon-row/icon-item'}"></sly>
            <sly class="HELLO-WORLD" data-sly-resource="${ @path='iconitem2', resourceType='/apps/ace-www/components/content/icon-row/icon-item'}"></sly>
            <sly class="HELLO-WORLD" data-sly-resource="${ @path='iconitem3', resourceType='/apps/ace-www/components/content/icon-row/icon-item'}"></sly>

        </ul>
    </div>
</div>
