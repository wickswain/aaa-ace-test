			<!--/*
    
      Article Hub Component.
       ----------------------------------------------------------------
   
       This component can be used across all pages throughout the site.
       Placement of the component can only be used at the Top of the page as Header.
   
       Default Behavior: NA
   
       Required Fields:

       1. Article Page Path

*/-->

<!-- Placeholder Content
============================================= -->
<sly data-sly-use.articledata="${'com.aaa.ace.sightly.providers.ArticleDataProvider' @ artclepagePath=properties.artclepagePath}" />

<sly data-sly-test.articlepage="${articledata.articlePage}"
	 data-sly-test.articlehero="${articledata.articleHero}"
	 data-sly-test.isArticle="${articlepage.template.name=='article'}"/>
	 
<sly data-sly-test.isAuthored="${properties.artclepagePath}"/>

<div data-sly-test="${(wcmmode.edit || wcmmode.design) && !isAuthored}" 
	 data-emptytext="Author Article Hub Component Here"
     class="cq-placeholder text-center">
</div>
<div data-sly-test="${(wcmmode.edit || wcmmode.design) && !isArticle}" 
	 data-emptytext="Please select the Page created from Article Template"
     class="cq-placeholder text-center">
</div>
<!-- #placeholder-content end -->

<!--/* Article Hub starts */-->
<div id="${properties.jumpLinkId}"  data-sly-test="${properties.artclepagePath && isArticle}">
	     <div class="row article-hero-header">
	         <div class="article-hero " style="background-image:url('${articlehero.articleImage ? articlehero.articleImage : '' @ context='uri'}');" title="${articlehero.alttext}"></div>
	         <div class="article-header">
	             <div class="article-info">
	                 <ul class="list-inline font-e">
	                     <li data-sly-test="${articlePage.properties.articleLogoImage}">
	                         <img src="${articlePage.properties.articleLogoImage}" alt="${articlePage.properties.articleLogoAltText}" height="20px" /></li>
	                     <li>By ${articlePage.properties.authorName}</li>
	                     <li data-sly-test="${articlePage.properties.issueDate}><i class="glyphicon glyphicon-time"></i><span class="date">${articlePage.properties.issueDate}</span></li>
	                 </ul>
	              </div>
	              <div class="article-content">
	                 <h2 class="roboto-light font-b" title="${articlePage.properties.articleTitle}">${articlePage.properties.articleTitle}</h2>
	                 <p class="roboto-light font-g">${articlePage.properties.text}</p>
	              </div>
	              <a href=${properties.artclepagePath}.html class="btn-style btn-lg btn-color-blue">Read</a>
	         </div>
	 	</div>
</div>
<!--/* Article Hub End */-->
